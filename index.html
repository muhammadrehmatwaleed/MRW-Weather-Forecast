<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MRW Weather App</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <div class="container">
        <header>
            <h1><i class="fas fa-cloud-sun"></i>MRW Weather Forecast</h1>
            <p>Get detailed weather information and forecasts</p>
        </header>

        <div class="search-container">
            <div class="input-group">
                <input type="text" id="city" placeholder="Enter city name" autocomplete="off">
                <button onclick="getWeather()">
                    <i class="fas fa-search"></i>
                </button>
            </div>
            <div class="current-location">
                <button onclick="getLocation()">
                    <i class="fas fa-location-arrow"></i> Use Current Location
                </button>
            </div>
        </div>

        <div class="unit-toggle">
            <button id="celsius-btn" class="active" onclick="changeUnit('celsius')">°C</button>
            <button id="fahrenheit-btn" onclick="changeUnit('fahrenheit')">°F</button>
        </div>

        <div id="current-weather" class="weather-card hidden">
            <div class="card-header">
                <h2 id="city-name"></h2>
                <p id="weather-description"></p>
                <p id="date-time"></p>
            </div>
            <div class="card-body">
                <div class="temperature">
                    <img id="weather-icon" src="" alt="Weather Icon">
                    <span id="temperature"></span>
                </div>
                <div class="details">
                    <div class="detail-item">
                        <i class="fas fa-tint"></i>
                        <div>
                            <p>Humidity</p>
                            <span id="humidity"></span>
                        </div>
                    </div>
                    <div class="detail-item">
                        <i class="fas fa-wind"></i>
                        <div>
                            <p>Wind Speed</p>
                            <span id="wind-speed"></span>
                        </div>
                    </div>
                    <div class="detail-item">
                        <i class="fas fa-temperature-high"></i>
                        <div>
                            <p>Feels Like</p>
                            <span id="feels-like"></span>
                        </div>
                    </div>
                    <div class="detail-item">
                        <i class="fas fa-compress-arrows-alt"></i>
                        <div>
                            <p>Pressure</p>
                            <span id="pressure"></span>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div class="forecast-container hidden" id="forecast-container">
            <h3>5-Day Forecast</h3>
            <div class="forecast" id="forecast">
                <!-- Forecast items will be inserted here -->
            </div>
        </div>

        <div class="additional-info hidden" id="additional-info">
            <div class="info-card">
                <h4>Sunrise & Sunset</h4>
                <div class="sun-times">
                    <div class="sun-time">
                        <i class="fas fa-sunrise"></i>
                        <span id="sunrise"></span>
                    </div>
                    <div class="sun-time">
                        <i class="fas fa-sunset"></i>
                        <span id="sunset"></span>
                    </div>
                </div>
            </div>
            <div class="info-card">
                <h4>Visibility</h4>
                <div class="visibility">
                    <i class="fas fa-eye"></i>
                    <span id="visibility"></span>
                </div>
            </div>
        </div>

        <div class="recent-searches hidden" id="recent-searches">
            <h3>Recent Searches</h3>
            <div class="search-list" id="search-list">
                <!-- Recent searches will be inserted here -->
            </div>
        </div>

        <div id="error-message" class="error-message hidden">
            <i class="fas fa-exclamation-circle"></i>
            <p>City not found. Please try again.</p>
        </div>

        <div id="loading" class="loading hidden">
            <div class="spinner"></div>
            <p>Loading weather data...</p>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
